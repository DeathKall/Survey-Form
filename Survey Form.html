<!DOCTYPE html>
<html lang="en">
</html>
<head>  
<link rel="stylesheet" href="C:\Users\pc\Desktop\HTML\Survey Form\Survey Form.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Survey Form</title>
</head>

<main>

    <h1 id="title">Survey Form</h1>

    <p id="description">This is a survey.</p>

    <form id="survey-form">
        <label for="name" id="name-label">First name:</label>
        <input type="text" id="name" name="name" required placeholder="First Name"><br><br>
        <label for="lname" id="lname-label">Last name:</label>
        <input type="text" id="lname" name="lname" required placeholder="Last Name"><br><br>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" email="email" required placeholder="Enter a valid email address"><br><br>
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" size="6" name="age" min="18" max="99" value="21" required placeholder="Enter a valid number"><br><br>
        <label for = "dropdown">What areas could I improve on?</label>
        
        <select id = "dropdown">
          <option value ="more-projects">More Projects</option>
          <option value ="more-experience">More Experience</option>
          <option value ="unimpressed-with-work">Unimpressed with Work</option>
          <option value ="prefer-not-to-say">Prefer not to say</option>
        </select>
        
        <fieldset>
            <legend>Would you recommend me for future employment?</legend>
              
              <input type = "radio" name ="action" checked id = "definitely" value = "definitely" /><label for = "definitely">Definitely</label><br />  
              <input type = "radio" name = "action" id = "maybe" value ="maybe" /><label for = "maybe">Maybe</label><br />
              <input type = "radio" name = "action" id = "not-sure" value ="not-sure" /><label for = "not-sure">Not Sure</label><br />
              </fieldset>

              <p>What should I work on?</p>
    <input type = "checkbox" id = "Excel" name = "Excel" value = "Excel">
    <label for = "Excel">Excel</label><br>
    <input type = "checkbox" id = "SQL" name = "SQL" value = "SQL">
    <label for = "SQL">SQL</label><br>
    <input type = "checkbox" id = "Python" name = "Python" value = "Python">
    <label for = "Python">Python</label><br>
    <input type = "checkbox" id = "Visualizations" name = "Visualizations" value = "Visualizations">
    <label for = "Visualizations">Visualizations</label><br>
        
    <label for = "comment">Feel free to leave any comments or suggestions</label>
    <textarea rows = "4" cols = "50" id = "comment">Enter here</textarea>
        
        
        
    <button type = "submit" id = "submit">Submit</button>

    </form>


  </main>
